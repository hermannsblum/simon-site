  copyright: '<span style="font-family: sans-serif">&copy;</span> Simon Gies'
  description: "Entenunterschlupf"
  dateformat: "2 January, 2006"
  favicon: "apple-touch-icon.png"
  feedlinks: false
  icon: "apple-touch-icon.png"
  image: "apple-touch-icon.png"
  imageMaxWidth: 400
  logoWidth: 64
  logoHeight: 64
  mainSections:
    - disney
    - comics
  mobileMenu: true
  mobileMenuOutline: true
  poweredby: false
  realfavicongenerator: true
  sidebar: false
  submitted: true

languages:
  en:
    weight: 1
    languageName: "English"
    languageCode: "en-GB"
    menu:
      main:
        - Name: "Disney"
          weight: 2
          pageRef: "/disney/"
        - Name: "non-disney"
          weight: 2
          pageRef: "/comics/"
        - Name: "Profile"
          weight: 9
          pageRef: "/profile/"

  de:
