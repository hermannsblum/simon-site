---
title: "unduckover"
baseURL: "https://unduckover.com/"
theme: "github.com/frjo/hugo-theme-zen/v4"
languageCode: "en-GB"
defaultContentLanguage: "en"
pluralizelisttitles: false
removePathAccents: true
paginate: 10
paginatePath: "page"
rssLimit: 20
timeout: 300s
author:
  name: "Rumpelstilzchen"
  url: "https://xdeb.org"

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true

outputFormats:
