backend:
  name: github
  repo: hermannsblum/simon-site
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://unduckover.com
  site_domain: https://unduckover.com
  auth_endpoint: /api/auth
media_folder: /assets/images
public_folder: /images
locale: de
i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files

  # Required - a list of locales to show in the editor UI
  locales: [en, de]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

collections:
  - name: disney
    label: Disney
    label_singular: 'Disney'
    folder: content/disney
    i18n: true
    create: true
    # adding a nested object will show the collection folder structure
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    # nested:
      # depth: 5 # max depth to show in the collection tree
      # summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Date
        name: date
        widget: datetime
        i18n: duplicate
      - label: Body
        name: body
        widget: markdown
        i18n: true
      - label: Cover
        name: cover
        widget: image
        i18n: true
      - label: Comic Pages
        name: comic_pages
        widget: list
        i18n: true
        fields:
          - { label: Page, name: page, widget: image }
  - label: "Profil"
    name: "profile"
    folder: content/profile
    i18n: true
    create: false
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Body
        name: body
        widget: markdown
        i18n: true
